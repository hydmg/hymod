name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # 1. Generate HTML Report
      # --ignore-filename-regex "tests" excludes the test files themselves from the % calculation
      - name: Generate Coverage HTML
        run: cargo llvm-cov --all-features --workspace --ignore-filename-regex "tests" --html

      # 2. Deploy to GitHub Pages (Master Only)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/llvm-cov/html
          destination_dir: coverage
          force_orphan: true # Keeps the gh-pages branch history clean
