        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }
        
        .logo:hover {
            opacity: 1;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .repo-link {
            color: #a8b2d1;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }
        
        .repo-link:hover {
            color: #667eea;
        }
        
        .progress-section {
            margin-bottom: 3rem;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 3rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #8892b0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .progress-bar-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            height: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 1.5rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .grid-section {
            margin-top: 3rem;
        }
        
        .grid-header {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #ccd6f6;
            font-weight: 600;
        }
        
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }
        
        .test-square {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            border: 2px solid transparent;
            word-break: break-word;
        }
        
        .test-square.passed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: #34d399;
        }
        
        .test-square.failed {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .test-square:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .test-square.passed:hover {
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }
        
        .tooltip {
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .test-square:hover .tooltip {
            opacity: 1;
        }
        
        .crate-name {
            color: #667eea;
            font-weight: 600;
        }
        
        footer {
            text-align: center;
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #8892b0;
            font-size: 0.9rem;
        }
        
        footer a {
            color: #667eea;
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
        }
        /* Coverage Table Styles */
        .coverage-container {
            margin-top: 4rem;
            margin-bottom: 4rem;
        }
        .coverage-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
        }
        .coverage-table th, .coverage-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .coverage-table th {
            font-weight: 600;
            color: #ccd6f6;
            background: rgba(255, 255, 255, 0.05);
        }
        .coverage-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }
        .coverage-table tr:last-child td {
            border-bottom: none;
        }
        .text-right { text-align: right !important; }
        .coverage-high { color: #10b981; font-weight: 600; }
        .coverage-medium { color: #f59e0b; font-weight: 600; }
        .coverage-low { color: #ef4444; font-weight: 600; }
        .file-cell { font-family: 'SF Mono', 'Fira Code', 'Roboto Mono', monospace; color: #a8b2d1; font-size: 0.9rem; }
    </style>
</head>
