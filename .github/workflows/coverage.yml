name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # 1. Run tests with nextest to generate JUnit XML
      - name: Run Tests with nextest
        run: cargo nextest run --all-features --workspace
        continue-on-error: true

      # 2. Generate Coverage HTML Report
      # --ignore-run-fail allows coverage generation even when tests fail (useful for stub tests)
      - name: Generate Coverage HTML
        run: cargo llvm-cov --all-features --workspace --ignore-run-fail --html

      # 3. Install Node.js for xunit-viewer
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Generate Test Dashboard
      - name: Generate Test Dashboard
        run: |
          npm install -g xunit-viewer
          xunit-viewer --results target/nextest/default/junit.xml --output ./target/llvm-cov/html/tests.html

      # 5. Deploy to GitHub Pages (Master Only)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/llvm-cov/html
          destination_dir: coverage
          force_orphan: true # Keeps the gh-pages branch history clean
