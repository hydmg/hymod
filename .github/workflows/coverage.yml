name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push to gh-pages

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      # 1. Run tests with nextest to generate JUnit XML
      - name: Run Tests with nextest
        run: cargo nextest run --all-features --workspace
        continue-on-error: true

      # 2. Generate Coverage HTML Report
      # --ignore-run-fail allows coverage generation even when tests fail (useful for stub tests)
      - name: Generate Coverage HTML
        run: cargo llvm-cov --all-features --workspace --ignore-run-fail --html

      # 3. Generate Custom "Are We Mod Yet?" Page
      - name: Generate Progress Page
        run: bash .github/scripts/generate-progress-page.sh

      # 4. Copy logo to deployment directory
      - name: Copy Assets
        run: |
          cp img/hydmg10p.png ./gh-pages-deploy/logo.png

      # 5. Move Coverage Report to subdirectory
      - name: Organize Reports
        run: |
          mv ./target/llvm-cov/html ./gh-pages-deploy/coverage

      # 6. Deploy to GitHub Pages (Master Only)
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./gh-pages-deploy
          force_orphan: true # Keeps the gh-pages branch history clean
